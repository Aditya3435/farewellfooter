<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./footer.css">
    <link href='https://pro.fontawesome.com/releases/v5.15.4/css/all.css' rel='stylesheet' />
    <script src="https://kkupgrader.eu.org/assets/js/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <footer>
        <div class="social">
            <a href="https://github.com/ScorchedSoul/FAREWELL_2022" target="_blank" class="github"><i class="fa fa-youtube"></i></a>
            <a href="https://in.linkedin.com/company/pixonoids" target="_blank" class="linkedin"><img src="./assests/img/linkedin-svgrepo-com.svg" alt="" class="fa fa-linkedin footer-social"></a>
            <a href="https://instagram.com/pixonoids?utm_medium=copy_link" target="_blank" ><img src="./assests/img/instagram-svgrepo-com.svg" alt="" class="fa fa-instagram footer-social"></a>
            <a href="https://www.youtube.com/c/pixonoids" target="_blank" class="youtube"><img src="./assests/img/youtube-svgrepo-com.svg" alt="" class="fa fa-youtube footer-social"></a>
        </div>

        <div class="rotate-container ">
            <img class="footer-logo" src="../assests/img/Pixonoids-logo.png" alt="pixo">
            <div id="circle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="200px" height="200px" viewBox="0 0 300 300" enable-background="new 0 0 300 300" xml:space="preserve">
                        <defs>
                            <path id="circlePath" d="M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 " />
                        </defs>
                        <circle cx="150" cy="100" r="75" fill="none" />
                        <g>
                            <use xlink:href="#circlePath" fill="none" />
                            <text fill="#ccc">
                                <textPath xlink:href="#circlePath">Pixonoids Farewell 2022</textPath>
                            </text>
                        </g>
                    </svg>
            </div>
        </div>

        <div class="final-msg">
            <p>Made with <i class="fa fa-heart"></i> by Pixonoids</p>
        </div>
        <p class="copyright">&#169; Pixonoids 2022</p>
    </footer>
</body>
</html>
